    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              cinzel: ['Cinzel', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
              gold: {
                50: '#fbf9f4',
                100: '#f4eedd',
                200: '#e9dbbb',
                300: '#d9c28e',
                400: '#c7a363',
                500: '#b48641',
                600: '#9b6b35',
                700: '#7d532d',
                800: '#67442a',
                900: '#563a26',
                950: '#321f14',
              },
              stone: {
                950: '#0a0a0a',
              }
            },
            animation: {
              'fade-in': 'fadeIn 1.5s ease-out forwards',
              'slide-up': 'slideUp 1s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },

            }
          }
        }
      }

    <style>
      body {
        background-color: #0a0a0a;
        color: #e5e5e5;
        overflow-x: hidden;
      }
      .scroll-reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s ease-out;
      }
      .scroll-reveal.visible {
        opacity: 1;
        transform: translateY(0);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {

      }
